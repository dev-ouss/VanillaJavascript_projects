<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addToCart.css" />
    <title>watches website</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">STORE</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      <div class="main__title">
        <h1>Premium</h1>
        <h1>Watches</h1>
      </div>
    </section>
    <div class="secondary__title">
      <h2>Watches</h2>
    </div>
    <div class="product__container">
      <div class="product">
        <h3>Kuplex</h3>
        <img src="images/watch__1.jpg" alt="watch image" />
        <div class="product__info">
          <p class="price">$32.99</p>
          <button class="addtocart">Add to cart</button>
        </div>
      </div>
      <div class="product">
        <h3>Guava</h3>
        <img src="images/watch__3.jpg" alt="watch image" />
        <div class="product__info">
          <p class="price">$52.99</p>
          <button class="addtocart">Add to cart</button>
        </div>
      </div>
      <div class="product">
        <h3>Spreins</h3>
        <img src="images/watch__4.jpg" alt="watch image" />
        <div class="product__info">
          <p class="price">$332.99</p>
          <button class="addtocart">Add to cart</button>
        </div>
      </div>
      <div class="product">
        <h3>Naval</h3>
        <img src="images/watch__5.jpg" alt="watch image" />
        <div class="product__info">
          <p class="price">$242.99</p>
          <button class="addtocart">Add to cart</button>
        </div>
      </div>
      <div class="product">
        <h3>Rolex</h3>
        <img src="images/watch__6.jpg" alt="watch image" />
        <div class="product__info">
          <p class="price">$899.99</p>
          <button class="addtocart">Add to cart</button>
        </div>
      </div>
    </div>
    <div class="cart__container">
      <div class="secondary__title">
        <h2>Cart</h2>
      </div>
      <table class="cart">
        <tr class="tags">
          <td class="tag">ITEM</td>
          <td class="tag">PRICE</td>
          <td class="tag">QUANTITY</td>
        </tr>
        <tr class="total__row">
          <td></td>
          <td></td>
          <td>
            <p class="total__text">
              Total <span class="total__price">0</span>$
            </p>
          </td>
        </tr>
      </table>
      <button class="purchase__btn">Purchase</button>
    </div>

    <script src="addToCart.js"></script>
  </body>
</html>
