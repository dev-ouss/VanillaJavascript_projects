<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f240999934.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="password.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">
          <h1>Password Generator</h1>
        </div>
        <!-- output div  -->
        <div class="output">
          <p></p>
          <button id="clipboard">
            <i class="fas fa-clipboard"></i>
          </button>
        </div>
        <!-- checkbox divs  -->
        <!-- password length  -->
        <div class="checkbox__div">
          <label for="length">Password Length</label>
          <input type="number" id="length" name="length" />
        </div>
        <!-- Include uppercase letters -->
        <div class="checkbox__div">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" name="uppercase" />
        </div>
        <!-- Include lowercase letters  -->
        <div class="checkbox__div">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" name="lowercase" />
        </div>
        <!-- Include numbers  -->
        <div class="checkbox__div">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" name="numbers" />
        </div>
        <!-- Include symbols  -->
        <div class="checkbox__div">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" name="symbols" />
        </div>
        <button id="generator__btn">Generate password</button>
      </div>
    </section>
    <script src="password.js"></script>
  </body>
</html>
