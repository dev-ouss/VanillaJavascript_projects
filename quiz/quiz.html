<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f240999934.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quizz</title>
  </head>
  <body>
    <section class="landing-sec">
      <div id="scroll-down" class="title-1">
        <h1>Scroll</h1>
        <h1>To Quiz</h1>
        <span class="arrow">
          <i class="fas fa-arrow-down"></i>
        </span>
      </div>
    </section>
    <section class="quiz-sec">
      <div class="title-2">
        <h1>Design Quiz</h1>
      </div>
      <div class="question-wrapper"></div>
      <button id="next-btn">Next &rightarrow;</button>
      <div class="score-container">
        <a class="get-score" href="">&rightarrow; click to get your score : </a>
        <p class="score-text"></p>
      </div>
    </section>
    <script src="quiz.js"></script>
  </body>
</html>
